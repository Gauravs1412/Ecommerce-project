    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css"/>
    <script src="store.js" async></script>

<body>

 <div id="Ecommerce">

     <header>
       <ul class="header">

    <section id="music" class="container">

                </div>
            </div>

            <div id="album2">

                <div class="image-container">
                    <img class="prod-images" src="https://prasadyash2411.github.io/ecom-website/img/Album%202.png" alt="IMAGE">
                </div>
                <div class="prod-details">
                    
                        
                        <span class="shop-item-price">$14.99</span>
                    
                    <button class="shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>

            <div id="album3">
                <h3 class="shop-item-title">Album3</h3>

                <div class="prod-details">

            </div>

            <div id="album4">

                </div>
                <div class="prod-details">
                    
                        
                        <span class="shop-item-price">$19.99</span>
                    
                    <button class="shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>

        </div>

        

       
    </section>

    <section id="merch" class="container">
        <h2>MERCH</h2>
        <div id="merch-content">
            <div id="t-shirt">
                <h3 class="shop-item-title">T-shirt</h3>
                <div class="image-container">
                    <img class="prod-images" src="https://prasadyash2411.github.io/ecom-website/img/Shirt.png" alt="IMAGE">

                </div>
                <div class="prod-details">
                    
                        
                        <span class="shop-item-price">$19.99</span>
                    
                    <button class="shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>

            <div id="Coffee Cup">
                <h3 class="shop-item-title">Cofee Cup</h3>
                <div class="image-container">
                    <img class="prod-images" src="https://prasadyash2411.github.io/ecom-website/img/Cofee.png" alt="IMAGE">

                </div>
                <div class="prod-details">
                    
                        
                        <span class="shop-item-price">$9.99</span>
                    
                    <button class="shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>


    </section>

    

 </div> 

 <section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
</section>
